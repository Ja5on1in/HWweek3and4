<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="map">

            <div class="container">
                <div class="map-header">
                    <div class="location-title">
                        <h2 class="fz-8">門市據點</h2>
                        <div class="d-flex">
                            <p class="fz-3">選擇分店</p>
                            <div class="dropdown d-flex justify-content-space-between">台北中山旗艦店<span
                                    class="material-icons">arrow_drop_down</span></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="map-card d-flex">
                        <div class="location-card-item pe-3">
                            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
                                alt="">
                            <div class="map-card-text">
                                <div class="location-card-title px-1  fz-3">台北中山旗艦店</div>
                                <p>
                                <div class="fz-1 location-card-text">
                                    <span class="material-symbols-outlined">phone</span> 電話：(02)000-1234</p>
                                    <p><span class="material-icons">access_time</span>營業時間：10:00-21:00</p>
                                    <p><span class="material-icons">location_on</span>地址：台北市中山區南京東路25巷2-1號</p>
                                </div>
                            </div>
                        </div>
                        <div class="map-img">
                            <img src="/assets/images/螢幕快照 2020-02-13 16.35.44.png" alt="">
                        </div>
                    </div>


                </div>
            </div>
        </div>



        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
